<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="function.js" defer></script>
  </head>
  <body>
    <div class="twoColumns">
      <div class="imageSection">
        <img src="/images/image.png" alt="swimming" />
      </div>

      <div class="signupSection">
        <h1 class="h1Style">Welcome to Jammy</h1>
        <form>
            <label for="fname" class="formItem">Full Name</label>
            <input type="text" id="fname" placeholder="John Doe" />
            <label for="email" class="formItem">Email</label>
            <input type="email" id="email" placeholder="Enter your Email here" />
            <label for="password" class="formItem">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" />
        </form>

        <div class="createAccount columnCenter">
        <button id="button" class="mainButton">Create Account</button>
        <h6>Already have an account? <span id="greenLogin"> Log in </span></h6>
        <label>OR</label>
        
        <img src="/images/sign in options.png">
          
        
        </div>
      </div>
    </div>
  </body>
</html>
